<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <div th:replace="fragments/header :: header-head"></div>
    <div th:replace="fragments/footer :: footer-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">

    <strong><a th:href="@{/student/home/}">Back To Task List</a></strong>

    <div class="alert alert-success" role="alert" th:if="*{allOffers.isEmpty()}">
        <strong>You don't have offers</strong>
    </div>

    <div class="row" th:if="*{!allOffers.isEmpty()}">
        <div class="col-md-6">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Price</th>
                    <th>Task</th>
                    <th>Note</th>
                    <th>Offer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : *{allOffers}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.user.email}"></td>
                    <td th:text="${row.price}"></td>
                    <td th:text="${row.task.title}"></td>
                    <td th:text="${row.note}"></td>
                    <td><a th:href="@{/student/home/{id}/order/create/{orderId}(id=${task.id}, orderId=${row.id})}">Accept</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
