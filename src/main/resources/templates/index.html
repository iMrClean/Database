<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Authentication</title>
    <div th:replace="fragments/header :: header-head"></div>
    <div th:replace="fragments/footer :: footer-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height:40vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>

                    <h6><span class="text-success" th:utext="${message}"></span></h6>

                    <form th:action="@{/login}" method="post">

                        <div class="form-group">
                            <label for="emailId">Email address</label>
                            <input id="emailId" name="email" class="form-control" type="email" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                            <label for="passwordId">Password</label>
                            <input id="passwordId" name="password" class="form-control" type="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
