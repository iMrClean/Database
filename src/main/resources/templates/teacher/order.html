<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <div th:replace="fragments/header :: header-head"></div>
    <div th:replace="fragments/footer :: footer-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height:40vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Offer a service</h5>

                    <form th:action="@{/teacher/home/{id}/order/create(id=${task.id})}" th:object="${order}" method="post">
                        <div class="form-group">
                            <label class="validation-message" th:if="${#fields.hasErrors('price')}"
                                   th:errors="*{price}"></label>
                            <input class="form-control" type="text" th:field="*{price}"
                                   placeholder="Enter Price" required/>
                        </div>

                        <div class="form-group">
                            <label class="validation-message" th:if="${#fields.hasErrors('price')}"
                                   th:errors="*{note}"></label>
                            <input class="form-control" type="text" th:field="*{note}"
                                   placeholder="Enter Note"/>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Send your offer</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
