<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher</title>
    <div th:replace="fragments/header :: header-head"></div>
    <div th:replace="fragments/footer :: footer-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="alert alert-success" role="alert" th:if="*{taskList.isEmpty()}">
        <strong>Nobody needs help</strong>
    </div>

    <div class="row" th:if="*{!taskList.isEmpty()}">
        <div class="col-md-15">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Date Time</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : *{taskList}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.title}"></td>
                    <td th:text="${row.description}"></td>
                    <td th:text="${row.price}"></td>
                    <td th:text="${row.category}"></td>
                    <td th:text="${#temporals.format(row.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
                    <td><a th:href="@{/teacher/home/{id}(id=${row.getId()})}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
